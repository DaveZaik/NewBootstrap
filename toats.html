<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toats</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <!--button to trigger the toast-->
         <button class="btn btn-primary" type="button" data-bs-toggle="toast" data-bs-target="#mytoast">Lunch  is Toast</button>
        <div class="toast" id="mytoast">
            <div class="toast-header">
                <h2 class="me-auto">Apply for UNICEF scholarships</h2>
                <b>21mins ago</b>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast"></button>
            </div>
            <!--body-->
            <div class="toast-body">
                <p>Study Online with a Unicaf Scholarships for an Accredited Master's or Doctoral Degree. Earn a Unicaf Scholarship and Study for an Accredited Master's or Doctoral Degree. Scholarships Available. Affordable Degrees.https://shorturl.at/fls17</p>
            </div>
        </div>
    </div>
    
</body>
</html>
