<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <!--create a button with type button and text launch modal-->
    <div class="container">
        <button type="button" class="btn btn-secondary" 
            data-bs-toggle="modal" data-bs-target="#mymodal">Launch Modal  </button>

            <!-- create the model -->
         <div id="mymodal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                         <h5 class="modal-title">Modal title</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this item</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        <button type="submit" class="btn btn-danger" >delete</button>
                    </div>
                </div>
            </div>

         </div>

         <!--second modal-->
         <!-- Button trigger modal -->
         <div class="container mt-5">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".centeredmodal"> Centerd Modal
            </button>

            <div class="modal fade centeredmodal" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered " style="border-radius: 15px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" >Register User</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <label for="">Username</label>
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;<input class="me-5" type="text"><br><br>

                                <label for="">Email address:</label> &nbsp; &nbsp; &nbsp; &nbsp;
                                <input class="me-5" type="email"><br> <br>

                                <label for="">Phone number</label>   &nbsp; &nbsp; &nbsp; &nbsp;
                                <input class="me-5" type="tel"><br> <br>

                                <label for="">Password :</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <input class="me-5" type="password"><br> <br>

                                
                                <label  for=""> Confirm Password :</label> 
                                <input class="me-5" type="password"><br> <br>
                                 
                                <center>
                                    <input type="submit" value="Sign up" class="btn btn-success btn-lg">
                                </center>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
        
</body>
</html>
