<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container mt-5"> 

        <button  type="button" class="btn-primary">Button</button>
        <button class="btn btn-warning" type="button">Button</button>
        <button class="btn btn-link" type="button">Button</button>
        <br> <br>

        <!--tags that can be used to create buttons-->
        <a href=""class="btn btn-success text-white">Read More</a>
        <button class="btn btn-primary" type="submit">Submit</button>
        <input type="submit" class="btn btn-info" value="complete registration">
        <input type="reset"class="btn btn-danger" value="reset">
        <br> <br>

        <!--outline borders-->
        <h3>Outline Buttons</h3>
        <button type="button" class="btn  btn-success btn-outline-danger">Danger</button>
        <button type="button" class="btn  btn-warning btn-outline-primary">Primary</button>

        <!--button with diff sizes-->
        <h3>Different Sizes</h3>
        <button class="btn btn-sm btn-secondary">Small</button>
        <button class="btn btn-md btn-warning">Medium</button>
        <button class="btn btn-lg btn-info">Large</button>

        <!--Disaabled buttons-->
        <h3>Disaabled Buttons</h3>
        <button class="btn btn-primary" disabled>Disaabled</button>
        <button class="btn btn-primary">Not disaabled</button>
        <a href="" class="disabled btn btn-secondary">Disaabled</a>
        
    </div>
</body>
</html>
