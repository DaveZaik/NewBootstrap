<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <!--boostrap carousel-->
    <div class="container-fluid">
        <section class="row">
            <div class="carousel slide" id="mycarousel
            ">
                <!--`controls-->
                <div class="carousel-indicators">
                    <button  type="button" class="active" data-bs-slide-to="0" data-bs-target="#mycarousel"></button>
                    <button  type="button" class="" data-bs-slide-to="1" data-bs-target="#mycarousel"></button>
                    <button  type="button" class="" data-bs-slide-to="2" data-bs-target="#mycarousel"></button>
                    <button  type="button" class="" data-bs-slide-to="3" data-bs-target="#mycarousel"></button>
                </div>

                    <!--carousel inner-->
                    <div class="caurosel-inner">
                        <!--first item-->
                        <div class="caurosel-item">
                            <img src="images/caro1.jpg"  style=height:650px; class="img-fluid w-100 d-md-block">
                            <div class="caurosel-caption d-md-block">
                                <h3>First slide Captio</h3>
                                <p>First slide desctription</p>
                            </div>
                        </div>
                        <!-- end of first item-->
                    </div>
                    <!--end of carousel inner-->
            </div>
            <!--first item-->
        </section>
    </div>
</body>
</html>
